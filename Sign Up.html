<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 style="text-align: center;">Đăng ký tài khoản</h1>
        <h3 style="text-align: center;">Xin hãy nhập biểu mẫu bên dưới để đăng ký.</h3>
        <div>
        <form action="https://www.freecatphotoapp.com/submit-cat-photo" style="text-align: center;">
        <label for="Email">Email</label>
        <input type="text" placeholder="Nhập Email" name="email" required><br>
        <label for="password">Mật Khẩu</label>
        <input type="password" placeholder="Nhập mật khẩu" name="mật khẩu" required><br>
        <label for="password">Nhập Lại Mật Khẩu</label>
        <input type="password" placeholder="Nhập mật khẩu" name="Nhập lại mật khẩu" required><br>
        <button type="submit" style="align-items: center;">Đăng ký</button>
        </form>
    </div>
    </body>
</html>
